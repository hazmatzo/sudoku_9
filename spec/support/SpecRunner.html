<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- vendor -->
  <script type="text/javascript" src="../../app/javascripts/vendor/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="../../app/javascripts/vendor/underscore.js"></script>
  <script type="text/javascript" src="../../app/javascripts/vendor/backbone.js" ></script>
  <script type="text/javascript" src="../../app/javascripts/vendor/mustache.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../app/javascripts/sudoku.js"></script>
  <script type="text/javascript" src="../../app/javascripts/lib/cell_data.js"></script>
  <script type="text/javascript" src="../../app/javascripts/lib/row_values_generator.js"></script>
  <script type="text/javascript" src="../../app/javascripts/lib/collection_manager.js"></script>
  <script type="text/javascript" src="../../app/javascripts/lib/board_generator.js"></script>
  <script type="text/javascript" src="../../app/javascripts/views/base.js"></script>
  <script type="text/javascript" src="../../app/javascripts/views/generate_button.js"></script>
  <script type="text/javascript" src="../../app/javascripts/collections/cells_collection.js"></script>
  <script type="text/javascript" src="../../app/javascripts/lib/game.js"></script>
  <script type="text/javascript" src="../../app/javascripts/views/cell.js"></script>
  <script type="text/javascript" src="../../app/javascripts/views/row.js"></script>
  <script type="text/javascript" src="../../app/javascripts/views/board.js"></script>

  <!-- templates -->
  <script type="text/mustache" id="row-template">
    <div class="last-unit"></div>
  </script>

  <script type="text/mustache" id="cell-template">
    <div class="inner bordered"><div class="value">{{value}}</div></div>
  </script>

  <script type="text/mustache" id="generate-button"><div class="line unit size1of1">
    <input type="submit" value="Generate"></div>
  </script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="fake_collection_data.js"></script>
  <script type="text/javascript" src="test_boards.js"></script>
  <script type="text/javascript" src="../cell_data_spec.js"></script>
  <script type="text/javascript" src="../row_values_generator_spec.js"></script>
  <script type="text/javascript" src="../collection_manager_spec.js"></script>
  <script type="text/javascript" src="../board_generator_functional_spec.js"></script>
  <script type="text/javascript" src="../board_generator_spec.js"></script>
  <script type="text/javascript" src="../generate_button_spec.js"></script>
  <script type="text/javascript" src="../cells_collection_spec.js"></script>
  <script type="text/javascript" src="../game_functional_spec.js"></script>
  <script type="text/javascript" src="../board_view_spec.js"></script>
  <script type="text/javascript" src="../row_view_spec.js"></script>
  <script type="text/javascript" src="../cell_view_spec.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
